<html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
</html>

<body>
    <div class="banner">
        <h1>Where communities come together.</h1>
    </div>
    <div class="wrapper">
        <div class="login ">
            <form class="form-signin loginBg">
                <h2 class="form-signin-heading">LOGIN</h2>

                <div class="inner-addon left-addon">
                    <input type="text" class="form-control" name="username" placeholder="Username or email address" required="" autofocus="" />
                    <span class="glyphicon glyphicon-envelope"></span>
                </div>
				<br/>
                <div class="inner-addon left-addon">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="" />
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
				<br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                <br/>
                <div class="enjoy-css">LOGIN WITH <img src="https://www.mccombs.utexas.edu/images/icons/twitter.png"></img></div>
                <br/>
                <div class="enjoy-css">LOGIN WITH <img src="http://seoclerkz.com/templates/assets/images/facebook_icon.png"></img></div>
            </form>
        </div>
        <div class="signup">
            <form class="form-signin signupBg">
				<!--<div class="signup-header">	-->
                <h2 class="form-signin-heading">SIGN UP</h2>
				<!--<img src="http://www.clker.com/cliparts/2/9/0/4/12581283071984968747missiridia_Universal_information_symbol.svg.med.png" height="30px" width="30px"></img>
				</div>-->
                <div class="inner-addon left-addon">
                    <input type="text" class="form-control" name="username" placeholder="Full Name" required="" autofocus="" />
                    <span class="glyphicon glyphicon-user"></span>
                    <br/>
                    <div class="inner-addon left-addon">
                        <input type="text" class="form-control" name="username" placeholder="Email" required="" autofocus="" />
                        <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                    <br/>
                    <div class="inner-addon left-addon">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="" />
                        <span class="glyphicon glyphicon-lock"></span>
                    </div>
					<br/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                    <hr/>
					<!--<input type="text" name="birthday" value="" class="dropdate">-->
					<input type="hidden" id="example">

                </div>
			</form>
		</div>
	</div>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	  <link rel="stylesheet" href="socialite.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="jquery.date-dropdowns.min.js"></script>
  <script src="date.format.js"></script>
  <script src="jquery-dropdate.js"></script>
  <script src="socialite.js"></script>
</body>
</html>
